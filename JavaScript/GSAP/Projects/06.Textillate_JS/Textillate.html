<!DOCTYPE html>
<html>
<head>
    <title>Textillate.js Duration Example</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
</head>
<body>
    <h1 class="text">Hello, World!</h1>
    
    <script>
        $(document).ready(function() {
            $('.text').textillate({
                in: { effect: 'fadeIn', delay: 100, duration: 1000 },
                out: { effect: 'fadeOut', delay: 100, duration: 1000 },
                loop: true
            });
        });
    </script>
</body>
</html>
